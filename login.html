<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 引入common.css -->
    <link rel="stylesheet" href="./css/base.css">
    <!-- 引入login.css -->
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- pc端结构开始 -->
    <div class="pc ">
        <!-- bg -->
        <div class="bg"></div>

        <!-- login -->
        <section class="section">
            <form id="form">
                <div class="form-group">
                    <label for="exampleInputEmail1">账号:</label>
                    <input type="text" name="name" class="form-control" placeholder="请输入你的账号">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码:</label>
                    <input type="password" name="passwd" class="form-control" placeholder="请输入你的密码">
                </div>
                <button type="button" class="btn" id="save">登录</button>
            </form>
        </section>
    </div>
    <!-- pc端结构结束 -->



    <!-- web端结构开始 -->
    <div class="web">
        <!-- bg -->
        <div class="bg_min"></div>

        <!-- login -->
        <section class="section_min">
            <form id="form_min">
                <div class="form-group">
                    <label for="exampleInputEmail1">账号:</label>
                    <input type="text" name="name" class="form-control" placeholder="请输入你的账号">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码:</label>
                    <input type="password" name="passwd" class="form-control" placeholder="请输入你的密码">
                </div>
                <button type="button" class="btn" id="save">登录</button>
            </form>
        </section>
    </div>
    <!-- web端结构结束 -->




    <!-- 引入jquery -->
    <script src="https://cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
